<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Example</title>
</head>
<body>
    <!-- width-property; px-pixel; solid-what kind of border -->
    <div id="container" style="width: 500px; border: 1px solid black; text-align: center;">

        <div style="background-color:bisque; height: 70px;">
            <br />
            Header
        </div>
        <div style="background-color: royalblue; height: 70px;">
            <br />
            Navigation Bar
        </div>
        
        <div style="background-color: lightgreen; float: left; width: 30%; height: 300px;">
            <br /><br /><br /><br /><br /><br /><br /><br />
            Index
        </div>
        <div style="background-color: lightpink; float: right; width: 70%; height: 300px;">
            <br /><br /><br /><br /><br /><br /><br /><br />
            Content section
        </div> 
            <!-- clear-clear fix -->
        <div style="background-color: skyblue; height: 70px; clear: both;">
            <br />
            Footer Section

        </div>



    </div>




</body>
</html>
